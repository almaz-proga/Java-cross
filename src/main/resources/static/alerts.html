<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–°–æ–±—ã—Ç–∏—è (Alerts)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background: #eee;
        }
        button {
            padding: 5px 10px;
            margin: 2px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button.delete {
            background: #dc3545;
        }
        form {
            margin-bottom: 20px;
            background: white;
            padding: 15px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        input, select, textarea {
            padding: 8px;
            margin-right: 10px;
            width: 180px;
        }
        textarea {
            width: 300px;
            height: 60px;
        }
    </style>
</head>
<body>
<h1>–ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ –æ–ø–æ–≤–µ—â–µ–Ω–∏–π</h1>

<form id="alertForm">
    <input type="hidden" id="alertId">
    
    <label>–°–µ–Ω—Å–æ—Ä:</label>
    <select id="sensorSelect" required></select>
    
    <label>–¢–∏–ø —Å–æ–±—ã—Ç–∏—è:</label>
    <select id="eventType" required>
        <option value="">–í—ã–±–µ—Ä–∏—Ç–µ...</option>
        <option value="ACCIDENT">ACCIDENT</option>
        <option value="HARD_BRAKING">HARD_BRAKING</option>
        <option value="BUTTON">BUTTON</option>
    </select>
    
    <label>–°—Ç–∞—Ç—É—Å:</label>
    <select id="statusSelect" required>
        <option value="">–í—ã–±–µ—Ä–∏—Ç–µ...</option>
        <option value="NEW">NEW</option>
        <option value="IN_PROGRESS">IN_PROGRESS</option>
        <option value="RESOLVED">RESOLVED</option>
    </select>

    <textarea id="description" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ..." required></textarea>
    
    <input type="text" id="photoUrls" placeholder="–°—Å—ã–ª–∫–∏ –Ω–∞ —Ñ–æ—Ç–æ (—á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é)">
    
    <button type="submit">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
</form>

<table id="alertsTable">
    <thead>
        <tr>
            <th>ID</th>
            <th>–°–µ–Ω—Å–æ—Ä</th>
            <th>–¢–∏–ø</th>
            <th>–û–ø–∏—Å–∞–Ω–∏–µ</th>
            <th>–°—Ç–∞—Ç—É—Å</th>
            <th>–§–æ—Ç–æ</th>
            <th>–í—Ä–µ–º—è</th>
            <th>–î–µ–π—Å—Ç–≤–∏—è</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    const apiUrl = '/api/alerts';
    const sensorsUrl = '/api/sensors';
    const form = document.getElementById('alertForm');
    const tableBody = document.querySelector('#alertsTable tbody');
    const sensorSelect = document.getElementById('sensorSelect');
    const eventTypeSelect = document.getElementById('eventType');
    const statusSelect = document.getElementById('statusSelect');
    const descInput = document.getElementById('description');
    const photoInput = document.getElementById('photoUrls');
    const idInput = document.getElementById('alertId');

    async function loadSensors() {
        const res = await fetch(sensorsUrl);
        const data = await res.json();
        const sensors = await data.content || data;
        sensorSelect.innerHTML = '<option value="">–í—ã–±–µ—Ä–∏—Ç–µ —Å–µ–Ω—Å–æ—Ä</option>';
        sensors.forEach(s => {
            const opt = document.createElement('option');
            opt.value = s.id;
            opt.textContent = `${s.model} (${s.location})`;
            sensorSelect.appendChild(opt);
        });
    }

    async function loadAlerts() {
        const res = await fetch(apiUrl);
        const data = await res.json();
        const alerts = await data.content || data; 
        tableBody.innerHTML = '';
        alerts.forEach(a => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${a.id}</td>
                <td>${a.sensor ? a.sensor.model + ' (' + a.sensor.location + ')' : '-'}</td>
                <td>${a.type}</td>
                <td>${a.description}</td>
                <td>${a.status}</td>
                <td>${a.photoUrls ? a.photoUrls.join(', ') : '-'}</td>
                <td>${a.timetamp ? a.timetamp.replace('T', ' ') : '-'}</td>
                <td>
                    <button onclick="editAlert(${a.id})">‚úèÔ∏è</button>
                    <button class="delete" onclick="deleteAlert(${a.id})">üóëÔ∏è</button>
                </td>
            `;
            tableBody.appendChild(tr);
        });
    }

    async function editAlert(id) {
        const res = await fetch(`${apiUrl}/${id}`);
        const a = await res.json();
        idInput.value = a.id;
        sensorSelect.value = a.sensor ? a.sensor.id : '';
        eventTypeSelect.value = a.type;
        statusSelect.value = a.status;
        descInput.value = a.description;
        photoInput.value = a.photoUrls ? a.photoUrls.join(', ') : '';
    }

    async function deleteAlert(id) {
        if (!confirm('–£–¥–∞–ª–∏—Ç—å –æ–ø–æ–≤–µ—â–µ–Ω–∏–µ?')) return;
        await fetch(`${apiUrl}/${id}`, { method: 'DELETE' });
        loadAlerts();
    }

    form.addEventListener('submit', async e => {
        e.preventDefault();
        const alertData = {
            sensor: { id: parseInt(sensorSelect.value) },
            type: eventTypeSelect.value,
            status: statusSelect.value,
            description: descInput.value,
            photoUrls: photoInput.value ? photoInput.value.split(',').map(s => s.trim()) : [],
            timetamp: new Date().toISOString()
        };

        if (idInput.value) {
            await fetch(`${apiUrl}/${idInput.value}`, {
                method: 'PUT',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(alertData)
            });
        } else {
            await fetch(apiUrl, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(alertData)
            });
        }

        form.reset();
        idInput.value = '';
        loadAlerts();
    });

    loadSensors();
    loadAlerts();
</script>
</body>
</html>
