<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–î–∞—Ç—á–∏–∫–∏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background: #eee;
        }
        button {
            padding: 5px 10px;
            margin: 2px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button.delete {
            background: #dc3545;
        }
        form {
            margin-bottom: 20px;
            background: white;
            padding: 15px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        input, select {
            padding: 8px;
            margin-right: 10px;
            width: 200px;
        }
    </style>
</head>
<body>
<h1>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –¥–∞—Ç—á–∏–∫–∞–º–∏</h1>

<form id="sensorForm">
    <input type="hidden" id="sensorId">

    <input type="text" id="model" placeholder="–ú–æ–¥–µ–ª—å –¥–∞—Ç—á–∏–∫–∞" required>
    <input type="text" id="location" placeholder="–†–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏–µ" required>

    <label for="userSelect">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:</label>
    <select id="userSelect" required>
        <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</option>
    </select>

    <button type="submit">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
</form>

<table id="sensorsTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>–ú–æ–¥–µ–ª—å</th>
        <th>–†–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏–µ</th>
        <th>–ù–∞–∑–Ω–∞—á–µ–Ω –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é</th>
        <th>–î–µ–π—Å—Ç–≤–∏—è</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    const sensorsUrl = '/api/sensors';
    const usersUrl = '/api/users';
    const tableBody = document.querySelector('#sensorsTable tbody');
    const form = document.getElementById('sensorForm');
    const idInput = document.getElementById('sensorId');
    const modelInput = document.getElementById('model');
    const locationInput = document.getElementById('location');
    const userSelect = document.getElementById('userSelect');

    // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –¥–ª—è –≤—ã–ø–∞–¥–∞—é—â–µ–≥–æ —Å–ø–∏—Å–∫–∞
    async function loadUsers() {
        const res = await fetch(usersUrl);
        const users = await res.json();
        userSelect.innerHTML = '<option value="">–í—ã–±–µ—Ä–∏—Ç–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</option>';
        users.forEach(u => {
            const opt = document.createElement('option');
            opt.value = u.id;
            opt.textContent = u.username;
            userSelect.appendChild(opt);
        });
    }

    // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–µ–Ω—Å–æ—Ä—ã
    async function loadSensors() {
        const res = await fetch(sensorsUrl);
        const sensors = await res.json();
        tableBody.innerHTML = '';
        sensors.forEach(s => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${s.id}</td>
                <td>${s.model}</td>
                <td>${s.location}</td>
                <td>${s.assingnedTo ? s.assingnedTo.username : '-'}</td>
                <td>
                    <button onclick="editSensor(${s.id})">‚úèÔ∏è</button>
                    <button class="delete" onclick="deleteSensor(${s.id})">üóëÔ∏è</button>
                </td>
            `;
            tableBody.appendChild(tr);
        });
    }

    // –£–¥–∞–ª–µ–Ω–∏–µ
    async function deleteSensor(id) {
        if (!confirm('–£–¥–∞–ª–∏—Ç—å –¥–∞—Ç—á–∏–∫?')) return;
        await fetch(`${sensorsUrl}/${id}`, { method: 'DELETE' });
        loadSensors();
    }

    // –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ
    async function editSensor(id) {
        const res = await fetch(`${sensorsUrl}/${id}`);
        const s = await res.json();
        idInput.value = s.id;
        modelInput.value = s.model;
        locationInput.value = s.location;
        userSelect.value = s.assingnedTo ? s.assingnedTo.id : '';
    }

    // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ä–º—ã
    form.addEventListener('submit', async e => {
        e.preventDefault();

        const userId = userSelect.value;
        if (!userId) {
            alert('–í—ã–±–µ—Ä–∏—Ç–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è!');
            return;
        }

        const sensor = {
            model: modelInput.value,
            location: locationInput.value,
            assingnedTo: { id: parseInt(userId) }
        };

        if (idInput.value) {
            await fetch(`${sensorsUrl}/${idInput.value}`, {
                method: 'PUT',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(sensor)
            });
        } else {
            await fetch(sensorsUrl, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(sensor)
            });
        }

        form.reset();
        idInput.value = '';
        loadSensors();
    });

    loadUsers();
    loadSensors();
</script>
</body>
</html>
